<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动态设置Rem</title>
</head>
<body>
  <script>
    (function(){
      const setRem = () => {
        document.documentElement.style.fontSize
         = document.documentElement.clientWidth / 750 * 100 + 'px'
      }
      setRem();
      window.addEventListener('resize',setRem)
    })
  </script>
</body>
</html>
